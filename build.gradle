plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9' // JavaFX
}

group 'volt4.autoclicker'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation name: 'jnativehook-2.1.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'volt4.autoclicker.main.ShadowMain'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

javafx {
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

mainClassName = 'volt4.autoclicker.main.Main'